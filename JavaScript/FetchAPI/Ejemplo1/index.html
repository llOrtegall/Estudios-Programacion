<!DOCTYPE html>
<html>

<head>
  <title>Productos</title>
</head>

<body>
  <div id="productList"></div>
  <button id="loadMore">Cargar M치s</button>

  <script>
    const productList = document.getElementById("productList");
    const loadMoreButton = document.getElementById("loadMore");

    let startIndex = 0;
    let products = [];

    function fetchNext10Products() {
      fetch('https://api.escuelajs.co/api/v1/products')
        .then(response => response.json())
        .then(data => {
          products = data;
          const next10Products = products.slice(startIndex, startIndex + 10);
          startIndex += 10;

          next10Products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.innerHTML = `<h3>${product.name}</h3><p>${product.description}</p>`;
            productList.appendChild(productDiv);
          });

          // Ocultar el bot칩n "Cargar M치s" si no hay m치s productos
          if (startIndex >= products.length) {
            loadMoreButton.style.display = "none";
          }
        })
        .catch(error => console.error('Error:', error));
    }

    loadMoreButton.addEventListener("click", fetchNext10Products);

    // Inicialmente, cargar los primeros 10 productos
    fetchNext10Products();
  </script>
</body>

</html>
