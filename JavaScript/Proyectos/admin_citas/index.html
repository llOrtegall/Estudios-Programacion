<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main_container">
    <section class="section_container">
      <article>
        <h1>Seguimiento Pacientes</h1>
        <p>Añade Pacientes y <span>Administralos</span></p>
      </article>

      <form id="nueva-cita">
        <label for="paciente">Nombre Paciente:</label>
        <input type="text" id="paciente" name="paciente" placeholder="Nombre Paciente">

        <label for="propietario">Propietario:</label>
        <input type="text" id="propietario" name="propietario" placeholder="Propietario">

        <label for="email">Email De Contacto:</label>
        <input type="email" id="email" name="email" placeholder="Email De Contacto">

        <label for="fecha">Fecha Alta:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="sintomas">Síntomas:</label>
        <textarea name="sintomas" id="sintomas" cols="30" rows="4"></textarea>

        <button type="submit">Registrar Paciente</button>
      </form>
    </section>

    <section class="section_container">
      <article>
        <h1>Listado De Pacientes</h1>
        <p>Administrar <span>Pacientes y Citas</span></p>
      </article>
    </section>
  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
